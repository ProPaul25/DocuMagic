<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuMagic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container mt-5">
       <h1 class="mb-4" style="background: linear-gradient(to right, red, blue); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center;">
    DocuMagic
</h1>


	
        <div class="card">
            <div class="card-body">
                <form id="uploadForm">
                    <div class="mb-3">
                        <label for="conversionMode" class="form-label">Conversion Type</label>
                        <select class="form-select" id="conversionMode">
                            <option value="pdf">PDF to DOC</option>
                            <option value="image">Images to PDF</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="files" class="form-label" id="fileLabel">Select PDF Files</label>
                        <input class="form-control" type="file" id="files" multiple>
                    </div>
                    
                    <div class="mb-3 language-selection">
                        <label for="language" class="form-label">OCR Language</label>
                        <select class="form-select" id="language">
                            <option value="ben">Bangla</option>
                            <option value="eng">English</option>
                            <option value="ben+eng">Bangla + English</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Convert</button>
                </form>
                
                <div class="progress mt-3" style="height: 25px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar" 
                         style="width: 0%" 
                         aria-valuenow="0" 
                         aria-valuemin="0" 
                         aria-valuemax="100">
                    </div>
                </div>
                <div class="text-center mt-2" id="progressText">0% Complete (0/0 files processed)</div>
                
                <div id="downloadSection" class="mt-3" style="display: none;">
                    <a id="downloadLink" class="btn btn-success">Download Results</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/script.js"></script>

<footer style="text-align: center; padding: 10px; background: #f8f9fa; color: #333; position: fixed; bottom: 0; width: 100%;">

</footer>

</body>
</html>
